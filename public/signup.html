<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>

</head>

<body>
    <br>
    <br>
    <div class="container">
        <h1>NotifyMyTaskApp</h1>
        <br>
        <form id="signUpForm">
            <input type="text" placeholder="email" class="form-control" id="email">
            <br>
            <input type="password" placeholder="password" class="form-control" id="password">
            <br>
            <button class="btn btn-primary" class="form-control" type="submit" id="loginButton">
                Signup
            </button>
            <br>
            <br>
            <small class="text-muted">Already have an account?
                <a href="http://localhost:8080/public/">Login here</a>
            </small>
            <br>
            <br>
            <h3>or</h3>
            <br>
            <button class="btn btn-warning text-white" id="google-signin" type="submit">Sign in with Google</button>

        </form>
    </div>

</body>
<script src="signup.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    "sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

</html>
